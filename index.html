<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div id="body-container" class="grid-container">
            <!-- header -->
            <div id="header" class="grid-item">
                <div id="search-bar" class="header-grid-item">
                    <button><span class="mdi mdi-magnify"></span></button>
                    <input type="text" />
                </div>
                <div id="notification" class="header-grid-item">
                    <span class="mdi mdi-bell-ring"></span>
                    <div class="profile">
                        <img
                            class="profile-picture"
                            src="./images/profiles/charles.jpg"
                            alt="This is the user's profile picture"
                        />
                        <span>Morgan Oakley</span>
                    </div>
                </div>
                <div id="user-profile" class="header-grid-item">
                    <img
                        class="profile-picture"
                        src="./images/profiles/charles.jpg"
                        alt="This is the user's profile picture"
                    />
                    <div class="user-profile-span">
                        <span>Hi there,</span>
                        <span>Morgan Oakley (@morgan)</span>
                    </div>
                </div>
                <div id="actions" class="header-grid-item">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <!-- sidebar -->
            <div id="sidebar" class="grid-item">
                <div class="sidebar-grid-item">
                    <span id="dashboard-icon" class="mdi mdi-view-dashboard"></span>
                    <h1>
                        <a href="#" class="link">Dashboard</a>
                    </h1>
                </div>
                <div class="sidebar-grid-item">
                    <ul class="list-container">
                        <li class="list">
                            <a href="#" class="link">
                                <span class="mdi mdi-home-variant-outline"></span>
                                Home
                            </a>
                        </li>
                        <li class="list">
                            <a href="#" class="link">
                                <span class="mdi mdi-card-account-details-outline"></span>
                                Profile
                            </a>
                        </li>
                        <li class="list">
                            <a href="#" class="link">
                                <span class="mdi mdi-message-text"></span>
                                Messages
                            </a>
                        </li>
                        <li class="list">
                            <a href="#" class="link">
                                <span class="mdi mdi-history"></span>
                                History
                            </a>
                        </li>
                        <li class="list">
                            <a href="#" class="link">
                                <span class="mdi mdi-file-multiple-outline"></span>
                                Tasks
                            </a>
                        </li>
                        <li class="list">
                            <a href="#" class="link">
                                <span class="mdi mdi-account-group"></span>
                                Communities
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="sidebar-grid-item">
                    <ul class="list-container">
                        <li class="list">
                            <a href="#" class="link">
                                <span class="mdi mdi-cog"></span>
                                Settings
                            </a>
                        </li>
                        <li class="list">
                            <a href="#" class="link">
                                <span class="mdi mdi-help-circle"></span>
                                Support
                            </a>
                        </li>
                        <li class="list">
                            <a href="#" class="link">
                                <span class="mdi mdi-shield-check"></span>
                                Privacy
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- content -->
            <div id="content" class="grid-item">Content</div>
        </div>
    </body>
</html>
